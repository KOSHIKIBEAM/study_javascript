<html lang="ja">

<head>

    <!-- Counter -->
    <div class="container">
        <h1>Click Counter</h1>
        <h2 class="count">0</h2>
        <div class="buttons">
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="reset">reset</button>
        </div>
    </div>

    <hr>

    <!-- moveToTop -->
    <div class="top">
        <h1>上に戻るボタン</h1>
        <div class="dummy"></div>
        <button type="button" class="moveToTop">上に戻る</button>
    </div>

    <hr>

    <!-- memoApp -->
    <input type="text" class="new-memo">
    <button type="button" class="add-memo">メモ追加</button>
    <ul class="memo-list">
    </ul>


    <script src="/js/index/Counter.js"></script>
    <script src="/js/index/memoApp.js"></script>
    <script src="/js/index/moveToTop.js"></script>
</body>
