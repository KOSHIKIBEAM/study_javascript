<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>18.slider(2)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="slider-container">
            <div class="slides-wrap">
                <div class="slider-slide"
                    style="background-image: url(https://flatpaq.net/samples/vanilla-javascript-slider/img/slide1.jpg);">
                </div>
                <div class="slider-slide"
                    style="background-image: url(https://flatpaq.net/samples/vanilla-javascript-slider/img/slide2.jpg);">
                </div>
                <div class="slider-slide"
                    style="background-image: url(https://flatpaq.net/samples/vanilla-javascript-slider/img/slide3.jpg);">
                </div>
                <div class="slider-slide"
                    style="background-image: url(https://flatpaq.net/samples/vanilla-javascript-slider/img/slide4.jpg);">
                </div>
                <div class="slider-slide"
                    style="background-image: url(https://flatpaq.net/samples/vanilla-javascript-slider/img/slide5.jpg);">
                </div>
            </div>

            <div class="slider-cursors">
                <div class="prev">&lt;</div>
                <div class="next">&gt;</div>
            </div>

            <div class="slider-indicators-container">
                <ul class="slider-indicators">
                </ul>
            </div>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
