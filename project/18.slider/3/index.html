<!DOCTYPE html>
<html lang="ja">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./img/slider01.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider02.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider03.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider04.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider05.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider01.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider02.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider03.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider04.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider05.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider01.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider02.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider03.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider04.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/slider05.png" alt=""></div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
